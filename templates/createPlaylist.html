<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CreatePlaylist</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Create Playlist</h1>
        <form id="playlistForm" action="playlist.html" method="get">
          <div class="form-group">
            <label for="playlistName">Playlist Name</label>
            <input type="text" class="form-control" id="playlistName" name="playlistName" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Playlist</button>
        </form>
        <a href="add-songs.html" class="btn btn-success mt-3">Add Songs</a>
        <a href="remove-songs.html" class="btn btn-danger mt-3">Remove Songs</a>
        <a href="reset-playlist.html" class="btn btn-warning mt-3">Reset Playlist</a>
        <a href="display-playlist.html" class="btn btn-info mt-3">Display Playlist</a>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
