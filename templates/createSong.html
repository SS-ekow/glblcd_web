<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Song</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Add Songs to Playlist</h1>
        <form id="addSongForm">
          <div class="form-group">
            <label for="songTitle">Song Title</label>
            <input type="text" class="form-control" id="songTitle" name="songTitle" required>
          </div>
          <div class="form-group">
            <label for="artistName">Artist Name</label>
            <input type="text" class="form-control" id="artistName" name="artistName" required>
          </div>
          <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
          </div>
          <div class="form-group">
            <label for="duration">Duration (seconds)</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
          </div>
          <button type="button" class="btn btn-success" id="addSong">Add Song to Playlist</button>
        </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
