<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign In page</title>
  </head>
  <body class="bg-image" style="background-image: url('/static/pic.jpg')">
    <div class="container position-absolute top-50 start-50 translate-middle" >
      {% with messages= get_flashed_messages(with_categories = True) %}
            {%if messages%}
                {%for category, message in messages%}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                {%endfor%}
            {%endif%}

            
        {%endwith%}
      
      <form class= "bg-image" style= 'background-image: url("/static/file.jpg")' method = "POST" action = "/authorize">
        <div class="container-sm shadow-lg">
          <h2>
            Welcome.<br>
            <small class="text-muted">Please sign in to continue.</small>
          </h2> 
          <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-person" viewBox="-35 10 50 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg> <br>
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name = "username" aria-describedby="emailHelp">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name = "password">

          <div class="mb-1">
            <button type="submit" class="btn btn-success my-3">Login</button>
            <h5 class="text-muted">Don't have an account?</h5>
            <a href="/register" class="btn btn-primary my-3">Register</a>
          </div>

        </div>

      </form>
    </div>
    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
